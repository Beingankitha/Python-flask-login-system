{% extends "layout.html" %}
{% block content%}
    
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
              <form>
            <div class="card-body bg-danger">
                <div class="" align="center">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <ul class=flashes>
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
              </div>
            </div>
              </form>
            </div>
            </div>
          </div>
        </div>
{% endblock %}
